<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- styles -->
  <link rel="stylesheet" href="./css/main.min.css">

  <title>Document</title>
</head>

<body>

  <div class="card">
    <div class="card-text">
      <div class="title">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div class="infos">
        <div class="companies">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="templates">
          <h2>314 </h2>
          <p>TEMPLATES</p>
        </div>
        <div class="queries">
          <h2>12M+ </h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div class="card-image">
      <img src="./images/image-header-desktop1.svg"
        alt=" Três mulheres sentadas em uma mesa de escritório, com seus notbooks">
    </div>
  </div>

</body>

</html>
