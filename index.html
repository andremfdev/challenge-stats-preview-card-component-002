<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- style -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="text">
        <div class="title">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="infos">
          <div class="companies">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="templates">
            <h2>314 </h2>
            <p>TEMPLATES</p>
          </div>
          <div class="queries">
            <h2>12M+ </h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="./images/image-header-desktop1.svg"
          alt="Três mulheres sentadas em uma mesa de escritório, com seus notbooks">
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenged by
      <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded with <span>&hearts;</span> by
      <a href="https://github.com/andremksdev" target="_blank">andremksdev</a>.
    </p>
  </footer>
</body>

</html>
